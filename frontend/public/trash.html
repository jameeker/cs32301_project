<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('trash-page.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
    }
    .navbar {
      background: black;
      color: white;
      padding: 10px;
      font-size: 18px;
    }
    .title {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 80px;
      font-weight: bold;
      color: black;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .button-container-right {
      position: absolute;
      bottom: 140px;
      left: 52%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
    }
    .button-container-left {
      position: absolute;
      bottom: 140px;
      right: 15%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px; 
    }
    .btn {
      padding: 12px 24px;
      font-size: 18px;
      border: 2px solid #333;
      border-radius: 6px;
      background-color: lightgray;
      cursor: pointer;
    }
    .btn:hover {
      background-color: darkgray;
    }
    .home-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .message {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
    .about-help {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .about-help button {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: lightgrey;
      color: black;
      cursor: pointer;
    }
    .about-help button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="button-container-right">
    <button class="btn" onclick="lookInTrash(true)">Yes</button>
  </div>
  <div class="button-container-left">
    <button class="btn" onclick="lookInTrash(false)">No</button>
  </div>

  <div class="message" id="trashMessage"></div>

  <img src="home-icon.png" alt="Home" class="home-icon" onclick="goHome()">

  <div class="about-help">
    <button onclick="goToHowTo()">Help</button>
    <button onclick="goToGrid()">Recovered Notes</button>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html';
    }
  
    function goToHowTo() {
      window.location.href = 'how-to.html';
    }
    function goToGrid(){
      window.location.href = 'grid.html';
    }
  
    function lookInTrash(answer) {
      const msg = document.getElementById('trashMessage');
      if (answer) {
        msg.innerText = "You found something interesting in the trash!";
        msg.style.display = 'block';

        // Navigate to trash2.html after 2 seconds
        setTimeout(() => {
          window.location.href = 'trash2.html';
        }, 2000);
      } else {
        msg.innerText = "You chose not to look in the trash.";
        msg.style.display = 'block';
      }
    }
  </script>  
</body>
</html>
