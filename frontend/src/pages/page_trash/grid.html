<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('trash-page2.png') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      padding: 40px;
      box-sizing: border-box;
    }

    .navbar {
      background: black;
      color: white;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      padding-top: 40px;
    }

    .note {
      position: relative;
      width: 400px;
      height: 300px;
      background: url('sticky-note.png') no-repeat center center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
      color: black;
    }

    .home-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 10;
    }

    .about-help {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .about-help button {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .about-help button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="note">Hi my name is.</div>
    <div class="note">Reminder: feed the raccoon.</div>
    <div class="note">"hello"</div>
    </div>
    <!-- You can add more recovered notes here -->
  </div>

  <img src="home-icon.png" alt="Home" class="home-icon" onclick="goHome()" />

  <div class="about-help">
    <button onclick="goToHowTo()">Help</button>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html';
    }

    function goToHowTo() {
      window.location.href = 'how-to.html';
    }
  </script>
</body>
</html>
